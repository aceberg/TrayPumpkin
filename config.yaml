app:
  name: "Tray Pumpkin"
  tooltip: "Pumpkin tray utility"
  icon: "assets/pumpkin-green.png"
  cmd: "notify-send 'APP STARTED'"

left_click:
  cmd: "notify-send 'Click Start'"
  icon: "assets/pumpkin-orange.png"

left_click_toggle:
  cmd: "notify-send 'Click Toggle'"
  icon: "assets/pumpkin-green.png"

quit:
  cmd: "notify-send 'QUIT'"

menu:
  - name: "Start"
    cmd: "notify-send 'Start'"
    icon: "assets/pumpkin-orange.png"

  - name: "Stop"
    cmd: "notify-send 'Stop'"
    icon: "assets/pumpkin-line.png"

  - separator: true

  - name: "Open terminal"
    cmd: "wezterm"
    icon: ""

  - name: "Say Hello"
    cmd: "notify-send 'Hello world'"

